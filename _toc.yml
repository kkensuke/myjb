# Table of contents
format: jb-book
root: intro

defaults:  # The defaults key will be applied to all chapters and sub-sections
  titlesonly: false
options:   # The options key will be applied to all chapters, but not sub-sections
  numbered: 3

parts:
  - chapters:
    - file: programming/programming # chapters need at least one file before sections.
      sections:
#      - glob: programming/* # cannot decide the order of files
      - file: programming/packageManager
      - file: programming/linux
      - file: programming/alias
      - file: programming/github/github
      - file: programming/github/commitMessage
      - file: programming/path
      - file: programming/jb
      - file: others/myst
      - file: programming/vscodeExtensions
      - file: programming/python
      - file: programming/numericalCalc

  - chapters:
    - file: others/others
      sections:
#      - glob: others/*
      - file: others/usefulMacApps/usefulMacApps
      - file: others/zotero/zotero
#      - file: others/Latex



